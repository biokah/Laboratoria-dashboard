<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="icon" type="image/gif" href="assets/images/laboratoria-icon.png" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>

<body>
    <header>
        <img id="logo" src="assets/images/laboratoria-logo.png">
        <img id="photo" src="assets/images/foto_amalia.png">
        <p id="user-name-photo">Amalia</p>
        <div class="arrow-down"></div>
    </header>
    <!-- Opciones para seleccionar sede y generación -->
    <nav id="menu-bar">

    </nav>
    <main>
        <section>
            <ul id="tabs">
                <li><button type="button" data-selectedtab="tab-aula" class="tab" style="cursor:pointer">Aula</button></li>
                <li><button type="button" data-selectedtab="tab-feedback" class="tab" style="cursor:pointer">Feedback</button></li>
                <li><button type="button" data-selectedtab="tab-alumnas" class="tab" style="cursor:pointer">Alumnas</button></li>
                <li><button type="button" data-selectedtab="tab-profesores" class="tab" style="cursor:pointer">Profesores</button></li>
            </ul>
        </section>
        <section>
            <select id="filter">
            <option>Selecciona una opción</option>
            <optgroup label="Arequipa">
                <option value="2016-1" data-city="AQP" data-classyear="2016-2">2016-2</option>
                <option value="2017-1" data-city="AQP" data-classyear="2017-1">2017-1</option>
            </optgroup>
            <optgroup label="Ciudad de México">
                <option value="2017-1" data-city="CDMX" data-classyear="2017-1">2017-1</option>
                <option value="2017-2" data-city="CDMX" data-classyear="2017-2">2017-2</option>
            </optgroup>
            <optgroup label="Lima">
                <option value="2016-2" data-city="LIM" data-classyear="2016-2">2016-2</option>
                <option value="2017-1" data-city="LIM" data-classyear="2017-1">2017-1</option>
                <option value="2017-2" data-city="LIM" data-classyear="2017-2">2017-2</option>
            </optgroup>
            <optgroup label="Santiago">
                <option value="2016-2" data-city="SCL" data-classyear="2016-2">2016-2</option>
                <option value="2017-1" data-city="SCL" data-classyear="2017-1">2017-1</option>
                <option value="2017-2" data-city="SCL" data-classyear="2017-2">2017-2</option>
            </optgroup>
        </select>
            <div id="title-data">
                <p id="title"></p>
                <p id="number-city"></p>
                <p id="number-generation"></p>
            </div>

        </section>
        <!-- Menú tabs -->
        <section>
            <div>
                <!-- Sección aula -->
                <article id="classroom">
                    <div id="chart-active"></div>
                    <div id="chart-target"></div>
                    <div id="chart-tech"></div>
                    <div id="chart-hse"></div>
                </article>
                <!-- Sección feedback -->
                <article id="feedback">
                    <div id="chart-nps"></div>
                    <div id="chart-recommend"></div>
                    <div id="chart-teacher"></div>
                    <div id="chart-jedi"></div>
                </article>
                <!-- Sección Alumnas -->
                <article id="students">
                    <form id="search-student">
                        <input id="search-input" type="text" placeholder="Buscar alumna">
                    </form>
                    <div id="student-container">
                        <div class="student-test">

                        </div>
                    </div>
                </article>
                <!-- Sección profesores -->
                <article id="teachers">
                    <section id="container">
                        <div class="profile">
                            <img src="https://dummyimage.com/200x200">
                            <p>Nombre del profesor</p>
                            <p class="teacher-avg"></p>
                        </div>
                        <div class="profile">
                            <img src="https://dummyimage.com/200x200">
                            <p>Nombre del profesor</p>
                            <p class="teacher-avg"></p>
                        </div>
                        <div class="profile">
                            <img src="https://dummyimage.com/200x200">
                            <p>Nombre del profesor</p>
                            <p class="teacher-avg"></p>
                        </div>
                        <div class="profile">
                            <img src="https://dummyimage.com/200x200">
                            <p>Nombre del profesor</p>
                            <p class="teacher-avg"></p>
                        </div>
                        <div class="profile">
                            <img src="https://dummyimage.com/200x200">
                            <p>Nombre del profesor</p>
                            <p class="teacher-avg"></p>
                        </div>
                        <div class="profile">
                            <img src="https://dummyimage.com/200x200">
                            <p>Nombre del profesor</p>
                            <p class="teacher-avg"></p>
                        </div>
                        <div class="profile">
                            <img src="https://dummyimage.com/200x200">
                            <p>Nombre del profesor</p>
                            <p class="teacher-avg"></p>
                        </div>
                        <div class="profile">
                            <img src="https://dummyimage.com/200x200">
                            <p>Nombre del profesor</p>
                            <p class="teacher-avg"></p>
                        </div>
                        <div class="profile">
                            <img src="https://dummyimage.com/200x200">
                            <p>Nombre del profesor</p>
                            <p class="teacher-avg"></p>
                        </div>
                    </section>
                </article>
            </div>
        </section>
    </main>

    <!-- Base de datos -->
    <script src="./js/data.js"></script>
    <!-- Aquí va tus archivos JS -->
    <script src="./js/app.js"></script>
    <!-- Charts -->
    <script src="./js/charts.js"></script>
    <script src="./js/prueba.js"></script>


</body>

</html>
